<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Challenge</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="flex">
  
  <div id="contain"></div>

  <template id="template-card">
    <main class="card">
      <img class="card__image" src="./images/image-victor.jpg" alt="imagen Victor">
      <h1 class="card__title">Victor Crest <span>26</span></h1>
      <h2 class="card__exp">London</h2>
      <button class="button" onclick=location.reload(true)>Update Pokemon</button>
      <div class="card__social">
        <div class="card__social--prop">
          <h3>80k</h3>
          <small>Attack</small>
        </div>
        <div class="card__social--prop">
          <h3>803k</h3>
          <small>Special</small>
        </div>
        <div class="card__social--prop">
          <h3>1.4k</h3>
          <small>Defense</small>
        </div>
      </div>
    </main>
  </template>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
